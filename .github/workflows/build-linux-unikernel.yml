      - name: List Downloaded Files
        run: ls -l ./kernel-output
      
      - name: Prepare build context
        run: |
          cp ./kernel-output/opt/kata/share/kata-containers/${{ inputs.hypervisor == 'qemu' && 'vmlinuz-6.12.47-171' || 'vmlinux-6.12.47-171' }} ./${{ inputs.unikernel }}/
          
      - name: Fetch urunit for nginx
        id: urunit-nginx
        if: ${{ inputs.unikernel == 'nginx' }}
        run: |
          mkdir tmp_rootfs && \
          docker export $(docker create harbor.nbfc.io/nubificus/urunit:latest ) | tar -C tmp_rootfs -xvf - && \
          cp -r tmp_rootfs/urunit ./${{ inputs.unikernel }}/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=sha,prefix=${{ inputs.arch }}-

      - name: Build and push ${{ inputs.arch }} image 
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: ./${{ inputs.unikernel }}
          file: ./${{ inputs.unikernel }}/bunnyfile-linux-${{ inputs.hypervisor }}-${{ inputs.arch }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/${{ inputs.arch }}
          push: true
          provenance: false
          build-args: |
            ARCHTAG=${{ fromJson(env.RUNNER_ARCH_MAP)[0][inputs.arch] }}
            BRANCH=${{ github.event.ref_name || github.ref_name }}

      - name: Set ${{ inputs.arch }} digest output
        id: set-outputs
        run: |
            # Workaround for https://github.com/actions/runner/issues/2499
            echo "digest-${{ inputs.arch }}=${{ steps.build-and-push.outputs.digest }}" \
              >> "$GITHUB_OUTPUT"
            echo "${{ steps.build-and-push.outputs.digest }}" > digest-${{ inputs.unikernel }}-${{inputs.hypervisor}}-${{ inputs.arch }}${{ inputs.postfix }}.txt
        shell: bash

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ inputs.unikernel }}-${{inputs.hypervisor}}-${{ inputs.arch }}${{ inputs.postfix }}.txt
          path: digest-${{ inputs.unikernel }}-${{inputs.hypervisor}}-${{ inputs.arch }}${{ inputs.postfix }}.txt