      - name: Download Kata Kernel Artifact
        run: |
          KATA_VERSION="3.22.0"
          ARCH=${{ inputs.arch }}
          FILE="kata-static-${KATA_VERSION}-${ARCH}.tar.zst"
          URL="https://github.com/kata-containers/kata-containers/releases/download/${KATA_VERSION}/${FILE}"

          echo "Downloading ${URL}..."
          curl -L --fail -o "${FILE}" "${URL}"
          echo "Downloaded ${FILE}"
          mkdir -p kernel-output
          tar --use-compress-program=unzstd -xf kata-static-*.tar.zst -C kernel-output

